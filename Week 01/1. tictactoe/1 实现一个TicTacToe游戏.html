<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1. 实现一个TicTacToe游戏</title>

  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: #EE933D;
      display: inline-block;
      border: solid 1px white;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    let pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0]
    ];

    let color = 1;

    function show() {
      let board = document.getElementById('board');

      board.innerHTML = '';

      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerText =
              pattern[i][j] == 2 ? "♠️" :
              pattern[i][j] == 1 ? "♥️" : '';
          cell.addEventListener('click', () => move(j, i));
          board.appendChild(cell);
        }
        board.appendChild(document.createElement('br'));
      }
    }

    function move(x, y) {
      pattern[y][x] = color;
      if(check(pattern, color)) {
        alert(color == 2 ? "♠️ is winner" : "♥️ is winner");
      }
      color = 3 - color; // 让color来回变换
      show();
      if(willWin(pattern, color)) {
        console.log(color == 2 ? "♠️ will win!" : "♥️ will win!");
      }
    }

    function check(pattern, color) {
      // 横行
      for(let i = 0; i < 3; i++) {
        let win=true;
        for(let j = 0; j < 3; j++) {
          if(pattern[i][j] !== color) {
            win = false; // 没有结束游戏
          }
        }
        if(win) {
          return true;
        }
      }
      // 竖列
      for(let i = 0; i < 3; i++) {
        let win = true;
        for(let j = 0; j < 3; j++) {
          if(pattern[j][i] !== color) {
            win = false;
          }
        }
        if(win)  {
          return true;
        }
      }
      // 右上左下对角线
      {
        // 为了让win变成一个局部的变量，我们可以反复的对它声明和赋值，这里加了花括号，让花括号里代码变成局部的（使用let的小技巧）
        let win = true;
        for(let j = 0; j < 3; j++) {
          if(pattern[j][2 - j] !== color) {
            win = false;
          }
        }
        if(win)
          return true;
      }
      // 左上右下对角线
      {
        let win = true;
        for(let j = 0; j < 3; j++) {
          if(pattern[j][j] !== color) {
            win = false;
          }
        }
        if(win)
          return true;
      }
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          if(pattern[i][j]) continue;
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if(check(tmp, color)) {
            return true;
          }
        }
      }
      return false;
    }

    show(pattern);
  </script>
</body>
</html>
